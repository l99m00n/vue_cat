<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js app</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- 繰り返し要素はv-forディレクティブを利用して描写する -->
        <li v-for="item in list">{{ item }}</li>
        <!-- イベントのハンドリングはv-onディレクティブを使用する -->
        <button v-on:click="handleClick">Click</button>
        <!-- フォームの入力項目をバインドするにはv-modelディレクティブを使用する -->
        <p>{{ message }}</p>
        <!-- .number修飾子を付与すると入力を数値として受け取ることもできる -->
        <input v-model="message">
        <!-- 条件分岐を行うときはv-ifディレクティブを使用 -->
        <!-- v-if="条件"の条件がtrueのときだけ実行される -->
        <p v-if="show">Hello Vue.js!</p>
        <!-- transitionタグを使用するとアニメーションやCSSトランジションを利用できる -->
        <button v-on:click="show=!show">切り替え</button>
        <transition>
            <p v-if="show">Hello transition</p>
        </transition>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
