<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js app</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- <my-calender
            v-model="date"
            v-bind:value="date"
            v-on:input="date = $event"></my-calender> -->
        <!-- .syncで複数の属性を同期させることができる -->
        <my-component
            v-bind:name.sync="name"
            v-bind:hp.sync="hp">
        </my-component>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
    <script
        type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
