<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js app</title>
</head>
<body>
    <div id="app">
        <!-- 新しいモンスターの名前に使う -->
        名前 <input v-model="name">
        <button v-on:click="doAdd">モンスターを追加</button>

        <ul>
            <!-- liタグの内側ではitemのプロパティを利用できる -->
            <li v-for="(item, index) in list"
                v-bind:key="item.id">
                ID.{{ item.id }} {{ item.name }} HP.{{ item.hp }}
                <!-- プロパティの値による要素の出し分け -->
                <span v-if="item.hp > 300">つよい！</span>
                <!-- 削除ボタンを追加 -->
                <button v-on:click="doRemove(index)">モンスターを削除</button>
            </li>
        </ul>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="listdata.js"></script>
</body>
</html>
