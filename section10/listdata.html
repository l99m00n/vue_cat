<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js app</title>
</head>
<body>
    <div id="app">
        <ul>
            <!-- liタグの内側ではitemのプロパティを利用できる -->
            <li v-for="item in list"
                v-bind:key="item.id"
                v-bind:class="{tuyoi: item.hp > 300}">
                ID.{{ item.id }} {{ item.name }} HP.{{ item.hp }}
                <!-- プロパティの値による要素の出し分け -->
                <span v-if="item.hp > 300">つよい！</span>
            </li>
        </ul>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="listdata.js"></script>
</body>
</html>
